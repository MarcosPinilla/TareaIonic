<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <div class="list card" ng-repeat="chat in chats" href="#/tab/chats/{{chat.id}}">
          <div class="item item-avatar">
            <img ng-src="{{chat.foto}}">
            <h2>{{chat.nombre}}</h2>
          </div>

          <div class="item item-body">
            <img class="full-image" ng-src="{{chat.meme}}">
            <p>{{chat.mensaje}}</p>  
            <p>
              <a href="#" class="subdued">Me Gusta</a>
              <a href="#" class="subdued">Comentar</a>
            </p>
          </div>
        </div>
      </div>  
    </ion-list>
  </ion-content>
</ion-view>
